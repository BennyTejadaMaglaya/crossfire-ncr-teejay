<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR+</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
                <header>Login</header>
                <form action="#">
                    <input type="text" id='inUsr' placeholder="Enter your email" required tabindex="71">
                    <input type="password" id="inPass" placeholder="Enter your password" required tabindex="72">
                    <span class="links">
                        <a href="#" id="resetLabel">Reset password?</a>
                    </span>
                    <input type="button" class="button loginbtn" value="Login" onclick="loginUser()" tabindex="73">
                </form>
            </div>

            <div class="reset form">
                <header>Reset Password</header>
                <form action="#">
                    <input type="text" id='resetinp' placeholder="Enter your email">
                    <input type="button" class="button resetbtn" value="Submit" onclick="sendPasswordResetEmail()">
                </form>
                <div class="links">
                    <span class="links">
                        <a href="#" id="loginLabel">Cancel</a>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
